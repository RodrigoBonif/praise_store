<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="Cadastro.css">
</head>
<body>
    <form class="Cadastro" action="../Enter/Enter.html" onsubmit="onSubmit()">
        <div class="quadrado1">
 
            <img src="../../Images/fundo-login.png" class="fundo">

          <div class="button-containers">
            <input type="text" class="nome" placeholder=" Nome Completo:">
            <input type="text" class="cpf" placeholder=" CPF:">
            <input type="text" class="rua" placeholder=" Rua:">
            <input type="text" class="numero" placeholder=" NÃºmero:">
            <input type="text" class="complemento" placeholder=" Complemento:">
            <input type="text" class="email" placeholder=" Email:">
            <input type="password" class="senha" placeholder=" Defina sua senha:">
            <input type="submit" class="terminar" value="Terminar cadastro">
          </div>
        </div>
      </form>
      <script src="../../Scripts/StorageHelper.js"></script>
      <script>
        const onSubmit = () => {
          const  nameValue = document.querySelector(".nome").value;
          const  emailValue = document.querySelector(".email").value;
          const  senhaValue = document.querySelector(".senha").value;

          const registerValues = {
              name: nameValue,
              email: emailValue,
              password: senhaValue
          }

          saveItemsInLocalStorage("LoginValues", registerValues);
        };
      </script>
</body>
