<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sufgang.css">
    <title>Home</title>
</head>
<body>
    <div class="container-home">
        <header class="header-home">
            <a href="/Pages/Home-marcas/Home-High/High.html"><img src="/Images/logo-high.png" alt="Imagem da logo da High"></a>
            <a href="/Pages/Home-marcas/Home-class/Class.html"><img src="/Images/logo-class.png" alt="Imagem da logo da Class"></a>
            <a href="/Pages/Home-marcas/home-stussy/stussy.html"><img src="/Images/logo-stussy.png" alt="Imagem da logo da stussy"></a>
            <a href="/Pages/Home-marcas/home-sufgang/sufgang.html"><img src="/Images/logo-sufgang.png" alt="Imagem da logo da sufgang"></a>
            <a href="/Pages/Home-marcas/home-pace/pace.html"><img src="/Images/logo-pace.png" alt="Imagem da logo da Pace"></a>
            <a href="/Pages/Home-marcas/home-mad/mad.html"><img src="/Images/logo-mad.png" alt="Imagem da logo da mad"></a>
        </header>

        <nav class="navigation-home">
            <input type="text" placeholder="Busque peças para enriquecer seu armário!"></nav>
            
        <main>
            <div class="shirts-container">
                <a class="shirts" href="/Pages/Compra/Camiseta-selecionada/Camiseta-selecionada-mad/lagoa-mad.html"><img src="/Images/camiseta-sufgang-basic.png"></a>
                <a class="shirts" href="/Pages/Compra/Camiseta-selecionada/Camiseta-selecionada-mad/patada-mad.html"><img src="/Images/camiseta-sufgang-glow.png"></a>
                <a class="shirts" href="/Pages/Compra/Camiseta-selecionada/Camiseta-selecionada-mad/taj-mad.html"><img src="/Images/camiseta-sufgang-mascara.png"></a>
            </div>
        </main>
    </div>
    
    <aside class="sidebar-home">
        <a href="/Pages/Home/Home.html"><img src="/Images/logo-login.png" class="logo-sidebar"></a>
        <button class="select-filter">Selecionar filtro ↓</button>
        <div class="select-container">
            <div class="select-container-title">Tamanhos:</div>     
            <ul class="select-container-text"> 
                <li class="space_text">P<button class="checkbox"><img src="/Images/checkboxAberto.png" alt="checkbox Aberto(Não marcado)" class="imageCB"></button> </li>
                <li class="space_text">M<button class="checkbox"><img src="/Images/checkboxAberto.png" alt="checkbox Aberto(Não marcado)" class="imageCB"></button> </li>
                <li class="space_text">G<button class="checkbox"><img src="/Images/checkboxAberto.png" alt="checkbox Aberto(Não marcado)" class="imageCB"></button> </li>
                <li class="space_text">GG<button class="checkbox"><img src="/Images/checkboxAberto.png" alt="checkbox Aberto(Não marcado)" class="imageCB"></button> </li>
                <li class="space_text">EXG1<button class="checkbox"><img src="/Images/checkboxAberto.png" alt="checkbox Aberto(Não marcado)" class="imageCB"></button> </li>      
                <li class="space_text">EXG2<button class="checkbox"><img src="/Images/checkboxAberto.png" alt="checkbox Aberto(Não marcado)" class="imageCB"></button> </li>
            </ul>
            <div class="range-container">
                <div class="slider-track"></div>
                <input type="range" id="rangeMin" value="0" min="0" max="1500">
                <input type="range" id="rangeMax" value="1500" min="0" max="1500">
                <span id="rangeOutput">R$0 - R$1500</span>
            </div>
        </div>  
    </aside>

    <script src="sufgang.js"></script>
